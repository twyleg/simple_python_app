version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '[%(asctime)s.%(msecs)03d][%(levelname)s][%(name)s]: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: test.log
loggers:
  main:
    level: INFO
    handlers: [file, console]
    propagate: no
root:
  level: INFO
  handlers: [file, console]
